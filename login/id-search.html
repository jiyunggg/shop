<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <script defer src=""></script>
    <link rel="stylesheet" href="./id-search.css">
</head>
<body>
    <div class="container">
        <h2>아이디 찾기</h2>
        <hr>
        <form method="post" action="" id="login-form">
            <div class="inputContainer">
                <input class="inputBox" type="text" name="userName" placeholder="이름을 입력해주세요" required>
                <input class="inputBox" type="phone" name="phoneNumber" placeholder="휴대폰 번호를 입력해주세요" required>
            </div>
            <div class="searchContainer">
                <span class="searchButton" id="id-search" onclick="idSearch()">아이디 찾기</span>
                <span>&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp</span>
                <span class="searchButton" id="ps-search" onclick="psSearch()">비밀번호 찾기</span>
            </div>
            <div class="buttonContainer">
                <button type="submit" class="button" id="login-button" onclick="login()">로그인</button>
                <button class="button" id="signin-button" onclick="signup()">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
