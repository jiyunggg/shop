<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script src="../data/data.json.js"></script>
    <script defer src="ps-search.js"></script>
    <link rel="stylesheet" href="./ps-search.css">
</head>
<body>
<div class="container">
    <h1>비밀번호 찾기</h1>
    <hr/>
    <div id="login-form">
        <div class="inputContainer">
            <input class="inputBox" type="text" id="userId" placeholder="아이디를 입력해주세요" required>
            <input class="inputBox" type="phone" id="phoneNumber" placeholder="전화번호를 입력해주세요" required>
        </div>
        <div class="buttonContainer">
            <button class="button" id="random-button" onclick="ps_search()">비밀번호 확인</button>
        </div>
    </div>
</div>
</body>
</html>
