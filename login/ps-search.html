<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script defer src=""></script>
    <link rel="stylesheet" href="./ps-search.css">
</head>
<body>
    <div class="container">
        <h1>비밀번호 찾기</h1>
        <hr>
        <form method="post" action="" id="login-form">
            <div class="inputContainer">
                <input class="inputBox" type="text" name="userName" placeholder="아이디를 입력해주세요" required>
                <input class="inputBox" type="phone" name="phoneNumber" placeholder="주민등록번호를 입력해주세요" required>
            </div>
            <div class="buttonContainer">
                <button class="button" id="random-button" onclick="randomNum()">인증번호 받기</button>
            </div>
        </form>
    </div>
</body>
</html>
