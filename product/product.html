<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product_detail</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="all">
        <div class="product_title">
            <span style="display: inline-block; vertical-align: top">
                <img id="main_img" src="product-img/pokemon_one_flower_01.png" alt=""><br>
                <div class="img_detail">
                    <img id="default_img" onclick="changeMainImage(this, 'product-img/pokemon_one_flower_01.png')" src="product-img/pokemon_one_flower_01.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_02.png')" src="product-img/pokemon_one_flower_02.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_03.png')" src="product-img/pokemon_one_flower_03.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_04.png')" src="product-img/pokemon_one_flower_04.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_05.png')" src="product-img/pokemon_one_flower_05.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_06.png')" src="product-img/pokemon_one_flower_06.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_07.png')" src="product-img/pokemon_one_flower_07.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_08.png')" src="product-img/pokemon_one_flower_08.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_09.png')" src="product-img/pokemon_one_flower_09.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_10.png')" src="product-img/pokemon_one_flower_10.png" alt="">
                    <img onclick="changeMainImage(this, 'product-img/pokemon_one_flower_11.png')" src="product-img/pokemon_one_flower_11.png" alt="">
                </div>
            </span>
            <span class="product_name">
                <h2>포켓몬센터 한 송이 꽃병 MIMOSA e POKÉMON 피카츄</h2><hr style="border: 2px solid gray">
                <table style="margin-top: 20px">
                    <tr>
                        <td style="width: 300px">판매가</td>
                        <td id="price">10000원</td>
                    </tr>
                    <tr>
                        <td>상품코드</td>
                        <td>-----</td>  <!-- 상품 아이디 입력 -->
                    </tr>
                    <tr>
                        <td>제조사 / 공급사</td>
                        <td>-----</td>  <!-- 제조사 입력 (데이터베이스 존재 시) -->
                    </tr>
                    <tr>
                        <td>수량</td>
                        <td>
                            <table class="quantity">
                                <tr>
                                    <td><button class="minus">-</button></td>
                                    <td><span id="result">1</span></td>
                                    <td><button class="plus">+</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>옵션 선택</td>
                        <td style="vertical-align: middle;">
                            <select class="options" name="options">
                                <option value="0">== 선택 ==</option>
                                <option value="1">옵션 1</option>
                                <option value="2">옵션 2</option>
                                <option value="3">옵션 3</option>
                                <option value="4">옵션 4</option>
                                <option value="5">옵션 5</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div style="margin-top: 50px">
                    <table style="font-size: 30px; font-weight: bold">
                        <tr>
                            <td style="width: 200px">결제 금액</td>
                            <td id="final_price" style="text-align: right">10000원</td>
                        </tr>
                    </table>
                    <hr>
                </div>
                <div class="product_price">
                    <button onclick="window.location.href='../cart/cart.html'">장바구니</button>&nbsp    <!-- 장바구니 페이지 이동 -->
                    <button onclick="window.location.href='../order/order.html'">결제하기</button>   <!-- 결제 페이지 이동 -->
                </div>
            </span>
        </div>
        <div class="product_detail">제품 상세</div><br><hr style="left: 30px; width: 90%">
        <div class="image_all">
            <img src="product-img/pokemon_one_flower_01.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_02.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_03.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_04.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_05.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_06.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_07.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_08.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_09.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_10.png" alt=""><br>
            <img src="product-img/pokemon_one_flower_11.png" alt=""><br>
        </div>
    </div>
</body>
<script src="product.js"></script>
</html>
