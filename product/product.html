<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product_detail</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
<div class="all">
    <div class="product_title">
            <span style="display: inline-block; vertical-align: top">
                <img id="main_img" src="" alt=""><br>
                <div class="img_detail">
                    <img id="default_img" onclick="changeMainImage(this, '01')" src="" alt="">
                    <img id="image1" onclick="changeMainImage(this, '02')" src="" alt="">
                    <img id="image2" onclick="changeMainImage(this, '03')" src="" alt="">
                    <img id="image3" onclick="changeMainImage(this, '04')" src="" alt="">
                    <img id="image4" onclick="changeMainImage(this, '05')" src="" alt="">
                    <img id="image5" onclick="changeMainImage(this, '06')" src="" alt="">
                    <img id="image6" onclick="changeMainImage(this, '07')" src="" alt="">
                    <img id="image7" onclick="changeMainImage(this, '08')" src="" alt="">
                    <img id="image8" onclick="changeMainImage(this, '09')" src="" alt="">
                    <img id="image9" onclick="changeMainImage(this, '10')" src="" alt="">
                    <img id="image10" onclick="changeMainImage(this, '11')" src="" alt="">
                </div>
            </span>
        <span class="product_name">
                <h2 id="product_title" style="text-align: left"></h2><hr style="border: 2px solid gray">
                <table style="margin-top: 20px">
                    <tr>
                        <td style="width: 300px; text-align: left">판매가</td>
                        <td id="price"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left">상품코드</td>
                        <td id="product_id"></td>  <!-- 상품 아이디 입력 -->
                    </tr>
                    <tr>
                        <td style="text-align: left">제조사 / 공급사</td>
                        <td>Nintendo / @Pokemon</td>  <!-- 제조사 입력 (데이터베이스 존재 시) -->
                    </tr>
                    <tr>
                        <td style="text-align: left">수량</td>
                        <td>
                            <table class="quantity" style="margin-left: auto; margin-right: auto">
                                <tr>
                                    <td><button class="minus">-</button></td>
                                    <td><span id="result">1</span></td>
                                    <td><button class="plus">+</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left">옵션 선택</td>
                        <td style="vertical-align: middle; text-align: center">
                            <select class="options" name="options">
                                <option value="0">== 선택 ==</option>
                                <option value="1">옵션 1</option>
                                <option value="2">옵션 2</option>
                                <option value="3">옵션 3</option>
                                <option value="4">옵션 4</option>
                                <option value="5">옵션 5</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div style="margin-top: 50px">
                    <table style="font-size: 30px; font-weight: bold">
                        <tr>
                            <td style="width: 200px; text-align: left">결제 금액</td>
                            <td id="final_price" style="text-align: right"></td>
                        </tr>
                    </table>
                    <hr>
                </div>
                <div class="product_price">
                    <button onclick="addNewProductToCart()">장바구니</button>&nbsp    <!-- 장바구니 페이지 이동 -->
                </div>
            </span>
    </div>
    <div class="product_detail">제품 상세</div><br><hr style="left: 30px; width: 90%">
    <div class="image_all">
        <img id="image_detail1" src="" alt=""><br>
        <img id="image_detail2" src="" alt=""><br>
        <img id="image_detail3" src="" alt=""><br>
        <img id="image_detail4" src="" alt=""><br>
        <img id="image_detail5" src="" alt=""><br>
        <img id="image_detail6" src="" alt=""><br>
        <img id="image_detail7" src="" alt=""><br>
        <img id="image_detail8" src="" alt=""><br>
        <img id="image_detail9" src="" alt=""><br>
        <img id="image_detail10" src="" alt=""><br>
        <img id="image_detail11" src="" alt=""><br>
    </div>
</div>
</body>
<script src="product.js"></script>
</html>
