<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="order.css">
    <script src="../data/data.js"></script>
    <script src="order.js"></script>
</head>
<body>
<div class="all">
    <div class="order_list" style="margin-top: 80px">
        <h1>주문서</h1>
        <div>
            <h3>주문 상품</h3>
            <table class="order_product">
                <tr>
                    <th style="width: 1000px">상품 정보</th>
                    <th style="width: 200px">수량</th>
                    <th>금액</th>
                </tr>
                <!-- 상품 추가 시 동적 생성 -->
            </table>
        </div>
    </div>

    <div class="member" style="padding-bottom: 20px">
        <h3>주문자 정보</h3>
        <table class="member_info">
            <tr>
                <td style="width: 50px; height: 80px; border-bottom: none; padding-left: 10px">받으시는 분</td>
                <td style="width: 200px; border-bottom: none; padding-left: 10px" id="orderDetail_user_name"></td>  <!-- 받는 사람 입름 입력 -->
            </tr>
            <tr>
                <td style="height: 80px; border-bottom: none; border-top: none; padding-left: 10px">전화번호</td>
                <td style="border-bottom: none; border-top: none" id="orderDetail_phone_num"></td>    <!-- 전화번호 입력 -->
            </tr>
        </table>
    </div>

    <div class="delivery">
        <h3>배송 정보</h3>
        <table class="delivery_info">
            <tr>
                <td style="width: 50px; height: 80px; border-bottom: none; padding-left: 10px">배송지</td>
                <td style="width: 200px; border-bottom: none; padding-left: 10px" id="order_detail_address"></td>  <!-- 배송지 입력 -->
            </tr>
        </table>
    </div>

    <div class="payment">
        <h3>결제 수단</h3>
        <table class="payment_info">
            <tr>
                <td style="width: 250px">결제 안내</td>
                <td>    <!-- 결제 수단 선택 -->
                    <input type="radio" name="payment" value="card"> 카드 &nbsp
                    <input type="radio" name="payment" value="account"> 무통장 입금 &nbsp
                    <input type="radio" name="payment" value="kakao"> 카카오페이 &nbsp
                    <input type="radio" name="payment" value="naver"> 네이버페이 &nbsp
                </td>
            </tr>
            <tr>
                <td>품절 시 환불 안내</td>
                <td>결제하신 수단으로 취소됩니다.</td>
            </tr>
            <tr>
                <td>주문자 동의</td>
                <td>주문 내용을 확인했으며 서비스 약관 및 결제에 동의합니다.</td>
            </tr>
        </table>
    </div>

    <div class="money">
        <h3>결제 금액</h3>
        <table class="money_info">
            <tr>
                <td style="width: 50px; height: 80px; border-bottom: none; padding-left: 10px">최종 결제 금액</td>
                <td style="width: 200px; border-bottom: none" id="orderDetail_total_price"></td>  <!-- 최종 결제 금액 입력 -->
            </tr>
        </table>
    </div>

    <div class="button">
        <button onclick="location.href='order_finish.html'">결제하기</button>    <!-- 결제 완료 페이지 이동 -->
        <button onclick="location.href='../cart/cart.html'">취소</button>  <!-- 장바구니 사이트로 이동 -->
    </div>
</div>
</body>
</html>
