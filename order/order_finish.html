<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order_finish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="order_finish.css">
    <script src="../data/data.json.js"></script>
    <script src="order_finish.js"></script>
</head>
<body>
<div class="all">
    <div class="finish_pay">
        <div>
            <h1>결제가 완료되었습니다.</h1>
            <div style="text-align: center; font-size: 25px; color: gray">
                주문 내역과 배송 정보를 확인하시기 바랍니다.
            </div>
        </div>
        <div>
            <h2>주문 정보</h2>
            <div>
                <table class="order_finish_product">
                    <tr>
                        <th style="width: 1000px">상품 정보</th>
                        <th style="width: 200px">수량</th>
                        <th>금액</th>
                    </tr>
                    <!-- 상품 여러 개 주문 시 62 ~ 66행만 추가 -->

                </table>
            </div>
            <h2 style="margin-top: 100px">배송 정보</h2>
            <div class="info">
                <table>
                    <tr>
                        <td style="padding-left: 10px; width: 10px">이름</td>
                        <td style="width: 200px; text-align: left" id="order_finish_user_name"></td>    <!-- 배송 받는 사람 이름 입력 -->
                    </tr>
                    <tr>
                        <td style="padding-left: 10px; width: 10px">전화번호</td>
                        <td style="width: 200px; text-align: left" id="order_finish_phone_num"></td>    <!-- 전화번호 입력 -->
                    </tr>
                    <tr>
                        <td style="padding-left: 10px; border-bottom: none">주소</td>
                        <td style="text-align: left; border-top: none" id="order_finish_address"></td> <!-- 주소 입력 -->
                    </tr>
                </table>
            </div>
        </div>
        <div class="button">
            <button onclick="location.href='../main/index.html'">흠으로 돌아가기</button>
        </div>
        <div style="position: sticky; bottom: 0px">
            <table class="pay_money">
                <tr>
                    <td style="border: none; width: 80%; height: 70px; padding-left: 30px; font-weight: bold">총 결제 금액</td>
                    <td style="border: none; text-align: right; padding-right: 25px; font-weight: bold" id="order_finish_total_price"></td>
                </tr>
            </table>
        </div>

    </div>
</div>
</body>
</html>
