<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="../data/data.js"></script>
    <script defer src="index.js"></script>
    <title>메인화면</title>
</head>
<body>
<div class="wholeContainer">
    <div class="signinContainer">
        <div class="userInfoSpace">
        </div>
        <div id="mini1" onclick="mini1()"></div>
        <div id="mini2" onclick="mini2()"></div>
    </div>
    <div class="fixedContainer">
        <div class="logoContainer">
            <a href="#">
                <img src="./main-img/pokemon_Logo.png" alt="" onclick="mainLogo()">
            </a>
        </div>
        <div class="searchContainer">
                <span class="search">
                    <input type="text" id="searchInput" placeholder=" 검색어 입력">
                    <img src="./main-img/search.png" class="searchPicture" alt="" onclick="search()">
                </span>
        </div>
        <div class="iconContainer">
            <span class="material-symbols-outlined" id="cart" onclick="cart()">shopping_cart</span>
            <span class="material-symbols-outlined" id="myPage" onclick="myPage()">person</span>
        </div>
    </div>
    <div class="secondContainer">
        <iframe class="contentFrame" id="contentFrame" src="home.html"></iframe>
    </div>
</div>
</body>
</html>
