<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개인정보 수정</title>
    <link rel="stylesheet" href="./userInfoEdit.css">
</head>
<body>
    <div class="wholeContainer">
        <h1>개인정보 수정</h1>
        <div class="textContainer">
            <h2>비밀번호 재확인</h2>
            <div class="miniTxt">정보 보호를 위해 비밀번호를 다시 한 번 확인해주세요.</div>
        </div>
        <hr class="hrFirst">
        <div class="inputContainer">
            <div class="text">비밀번호</div>
            <input class="inputBox" type="ps" placeholder="현재 비밀번호를 입력해주세요" required>
        </div>
        <hr class="hrSecond">
        <div class="btnContainer">
            <button type="submit" class="checkBtn" onclick="">확인</button>
        </div>
    </div>
</body>
</html>
