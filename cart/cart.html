<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="fullScreen">
        <div class="cartBanner">
            <h1 class="textBanner">장바구니</h1>
        </div>
        <div class="wholeContainer">
            <div class="checkBox">
                <input type="checkbox" name='cartCheckbox' value="selectall" onclick="selectAll(this)"/>
                <!-- 제품 전체선택, 선택삭제 기능은 나중에 구현...-->
                <span>&nbsp전체선택 (0/0)</span>
                <span>&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp</span>
                <span>선택삭제</span>
            </div>
            <div class="container">
                <div class="leftContainer">
                    <hr>
                    <div class="productBox">
                        <!--여기에 상품 데이터 불러옴-->
                        <div class="productBox-text">
                            장바구니에 담긴 상품이 없습니다.
                        </div>
                    </div>
                    <hr class="hr1">
                </div>
                <div class="rightContainer">
                    <div class="addressBox">
                        <span class="material-symbols-outlined">location_on</span>
                        <div class="addressText">배송지</div>
                        <div class="userAddress">
                            <!--사용자의 주소 데이터 불러오기-->
                        </div>
                    </div>
                    <form method="post" action="" id="payForm">
                        <div class="rightContainer">
                            <div class="resultBox">
                    <span class="text">
                        <div class="text" id="price">상품 금액</div>
                        <div class="price-text">0원</div>
                    </span>
                                <span class="text">
                        <div class="text" id="quantity">총 수량</div>
                        <div class="quantity-text">0개</div>
                    </span>
                                <button type="submit" class="payButton" onclick="pay()">결제하기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
